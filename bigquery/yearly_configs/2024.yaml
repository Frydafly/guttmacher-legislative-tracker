# Annual Import Configuration for 2024
# Test configuration using existing data

year: 2024

metadata:
  source_file: "2024 state legislation12192023.accdb"
  table_name: "Legislative Monitoring Table"
  created_date: "2024-12-31"
  notes: "Test with existing file"
  contact: "fryda.guedes@gmail.com"

# Raw archival import (preserve original structure)
raw_import:
  enabled: true
  table_name: "raw_historical_2024"
  dataset: "legislative_tracker_staging"
  preserve_all_fields: true
  add_metadata: true

# Harmonized import (analytical schema)  
harmonized_import:
  enabled: true
  table_name: "historical_bills_2024"
  dataset: "legislative_tracker_historical"
  field_mapping: "standard"  # or "custom_2024" for special cases
  apply_transformations: true
  
# Post-import actions
post_import:
  update_unified_view: true
  refresh_materialized_table: true
  update_looker_table: true
  run_data_quality_checks: true

# Data quality expectations
quality_checks:
  min_row_count: 500
  required_fields: ["state", "bill_number", "summary"]
  max_null_percentage: 0.1